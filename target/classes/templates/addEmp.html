<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
            color: darkgreen;
        }
        span{
            font-size: 14px;
        }
        table{
            border-collapse: collapse;
            width: 80%;
        }
        table,td,th{
            border:1px solid darkblue;
        }
    </style>
</head>
<body>
<span>
    添加员工
</span>
<form th:action="@{/emp/addEmp/}" th:object="${emp}" th:method="post" enctype="multipart/form-data">
    <table align="center">
        <tr>
            <td>姓名</td>
            <td>
                <input th:type="text" name="ename">
            </td>
        </tr>
        <tr>
            <td>薪资</td>
            <td>
                <input th:type="number" name="salary">
            </td>
        </tr>
        <tr>
            <td>职位</td>
            <td>
                <input th:type="text" name="job">
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <input th:type="date" name="birthday">
            </td>
        </tr>
        <tr>
            <td>照片</td>
            <td>
                <input th:type="file" name="file">
            </td>
        </tr>
        <tr>
            <td>所在部门：</td>
            <td>
                <select name="did">
                    <option>-请选择所在部门-</option>
                    <option th:each="dept:${depts}" th:text="${dept.dname}"
                            th:value="${dept.did}"></option>
                </select>
            </td>
        </tr>
    </table>
    <input th:type="submit" value="提交">
</form>
</body>
</html>
